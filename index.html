<!DOCTYPE html>
<html>
<head>

<!-- css style sheet -->
<link rel="stylesheet" href="assets/css/trainstyle.css">
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- link to javascript code -->
<script src="assets/javascript/trainsched.js"></script>
<!-- link to firebase -->
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<!-- link to firebase moment -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 


<!-- Header Box ---------------------------------------------------------------------------------------------------- -->
<title>Train Scheduler</title>
</head>
<body>
    <div id="header" class = "container">
    <div class = "row">
        <div id="header-text" class = "col-12">
            Anytime is Train Time</div>
        <!-- <div class = "col-5">
            <img id="train" src="assets/images/train.jpeg" height="200px" width="350px"></div> -->
    </div> </div>

    <br><br>

<!-- Current Train List and Add New Train Headers ------------------------------------------------------------- -->
<div class = "container">
    <div id="box-header" class = "row">
        <div class = "col-7">Current Train Schedule</div>
        <div class = "col-5">Add a New Train</div>
    </div>

<!-- Current Train Box ---------------------------------------------------------------------------------------- -->

        <div id = "schedule" class = "row">
            <div class = "col-7">
                <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id ="train-list"></tbody>                        
                </table>
            </div>     

<!-- Add New Train Box ---------------------------------------------------------------------------------------- -->
    <div id = "add-new" class = "col-5"><form>
            <br>
            Train Name:<br>
            <input type="text" id="train-name"><br><br>       

            Destination:<br>
            <input type="text" id="destination"><br><br>

            First Train Time (HH:mm Military Time):<br>
            <input type="time" id="time"><br><br>

            Frequency (min):<br>
            <input type="text" id="frequency"><br><br>
        </form>
        <button id="submit" type="button" class="btn btn-lg btn-primary">Submit</button>
    
    </div>
        
        </div>
        </div>
            




</body>
</html>
